<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Meteor Next</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <style>
      /* Dark Scrollbar */
      .dark_scrollbar::-webkit-scrollbar {
        -webkit-appearance: none;
        width: 15px;
        background-color: #4f4d56;
      }
      .dark_scrollbar::-webkit-scrollbar-track {
        background: #4f4d56;
      }
      .dark_scrollbar::-webkit-scrollbar-thumb {
        min-height: 25px;
        background: #373540;
        border: 3px solid transparent;
        border-radius: 10px;
        background-clip: content-box;
      }
      .dark_scrollbar::-webkit-scrollbar-corner {
        background: #373540;
      }
    </style>
    <script>
      // Scrollbar - Firefox
      document.documentElement.style.setProperty('scrollbar-color', '#373540 #4f4d56');
      // Scrollbar - Chrome
      document.documentElement.classList.add("dark_scrollbar");
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
