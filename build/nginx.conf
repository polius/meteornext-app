http {
  server {
    listen 80;
    #Â server_name example.com www.example.com;

    location / {
        root /root/client;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
    location /api/ {
      rewrite ^/api^/ /$1 break;
      include proxy_params;
      proxy_pass http://unix:/root/server.sock;
    }
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
  }
}